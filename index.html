<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roso Tuban - Self Photobooth</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0e8;
      color: #37472E;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    main, section {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      user-select: none;
    }
    #landing-text {
      margin-top: 0.5em;
      font-size: 1rem;
      color: #566a3a;
      text-align: center;
    }
    .button {
      background-color: #4a6541;
      color: #fff;
      border: none;
      padding: 1em 3em;
      border-radius: 30px;
      font-size: 1.2rem;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover:not(:disabled) {
      background-color: #667d4b;
    }
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #frame-preview {
      width: 160px;
      margin-top: 10px;
      user-select: none;
    }
    #camera-container {
      display: none;
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 1 / 1;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(50, 70, 0, 0.6);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror preview */
    }
    #overlay-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban%202.png?updatedAt=1747658946104');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #camera-controls, #preview-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    #preview-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #photo-preview {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(50, 70, 0, 0.5);
    }
    #loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4a6541;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #countdown {
      font-size: 3rem;
      color: #4a6541;
      font-weight: bold;
      height: 50px;
      margin-top: 10px;
    }
    @media print {
      @page {
        size: 10cm 10cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 10cm;
        width: 10cm;
      }
      img#print-image {
        width: 10cm;
        height: 10cm;
        object-fit: contain;
        -webkit-print-color-adjust: exact;
      }
    }
  </style>
</head>
<body>

  <main id="landing">
    <h1>Roso Tuban</h1>
    <p id="landing-text">Jejak Budaya, Pesona Wisata</p>
    <img id="frame-preview" src="https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban%202.png?updatedAt=1747658946104" alt="Frame" draggable="false">
  </main>

  <section id="camera-section">
    <div id="camera-container">
      <video id="video" autoplay playsinline></video>
      <div id="overlay-frame"></div>
    </div>
    <div id="countdown"></div>
    <div id="loader"></div>
    <div id="camera-controls">
      <button id="take-photo-btn" class="button">Ambil Foto</button>
    </div>
  </section>

  <section id="preview-container">
    <img id="photo-preview" alt="Preview Foto" draggable="false">
    <div id="preview-buttons">
      <button id="retake-btn" class="button">Ulangi Foto</button>
      <button id="print-btn" class="button">Cetak Foto</button>
      <button id="download-btn" class="button">Unduh Foto</button>
    </div>
  </section>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const cameraSection = document.getElementById('camera-section');
    const cameraContainer = document.getElementById('camera-container');
    const video = document.getElementById('video');
    const loader = document.getElementById('loader');
    const countdown = document.getElementById('countdown');
    const cameraControls = document.getElementById('camera-controls');
    const takePhotoBtn = document.getElementById('take-photo-btn');
    const previewContainer = document.getElementById('preview-container');
    const photoPreview = document.getElementById('photo-preview');
    const retakeBtn = document.getElementById('retake-btn');
    const printBtn = document.getElementById('print-btn');
    const downloadBtn = document.getElementById('download-btn');
    const canvas = document.getElementById('canvas');

    const DPI = 300;
    const CM_TO_INCH = 0.393701;
    const SIZE_CM = 10;
    const WIDTH_PX = Math.floor(DPI * SIZE_CM * CM_TO_INCH);
    const HEIGHT_PX = WIDTH_PX;

    let stream = null;

    async function startCamera() {
      loader.style.display = 'block';
      cameraControls.style.display = 'none';
      previewContainer.style.display = 'none';
      cameraContainer.style.display = 'block';

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 1280 } },
          audio: false
        });
        video.srcObject = stream;
        await new Promise(resolve => video.onloadedmetadata = resolve);
        loader.style.display = 'none';
        cameraControls.style.display = 'flex';
      } catch (err) {
        alert('Tidak bisa mengakses kamera. Periksa izin perangkat.');
        console.error(err);
        loader.style.display = 'none';
        cameraContainer.style.display = 'none';
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.srcObject = null;
    }

    function startCountdown(seconds) {
      return new Promise(resolve => {
        let count = seconds;
        countdown.textContent = count;
        const interval = setInterval(() => {
          count--;
          countdown.textContent = count > 0 ? count : '';
          if (count <= 0) {
            clearInterval(interval);
            resolve();
          }
        }, 1000);
      });
    }

    async function takePhoto() {
      takePhotoBtn.disabled = true;
      loader.style.display = 'block';
      await startCountdown(5);

      canvas.width = WIDTH_PX;
      canvas.height = HEIGHT_PX;
      const ctx = canvas.getContext('2d');

      const vw = video.videoWidth;
      const vh = video.videoHeight;
      const side = Math.min(vw, vh);
      const sx = (vw - side) / 2;
      const sy = (vh - side) / 2;

      // Mirror the image (horizontal flip)
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, sx, sy, side, side, 0, 0, canvas.width, canvas.height);

      const frame = new Image();
      frame.crossOrigin = "anonymous";
      frame.src = 'https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban%202.png?updatedAt=1747658946104';
      await new Promise(resolve => {
        frame.onload = () => {
          ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
          ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
          resolve();
        };
      });

      photoPreview.src = canvas.toDataURL('image/png');
      previewContainer.style.display = 'flex';
      cameraContainer.style.display = 'none';
      cameraControls.style.display = 'none';
      loader.style.display = 'none';
      takePhotoBtn.disabled = false;
      stopCamera();
    }

    // startBtn removed
    takePhotoBtn.addEventListener('click', takePhoto);
    retakeBtn.addEventListener('click', () => {
      previewContainer.style.display = 'none';
      startCamera();
    });

    printBtn.addEventListener('click', () => {
      const win = window.open('', '_blank');
      win.document.write(`
        <html><head><title>Cetak Foto</title>
        <style>@page{size:10cm 10cm;margin:0;}body{margin:0;display:flex;justify-content:center;align-items:center;height:10cm;width:10cm;}img{width:10cm;height:10cm;object-fit:contain;-webkit-print-color-adjust:exact;}</style>
        </head><body>
        <img src="${photoPreview.src}" id="print-image">
        <script>window.onload=()=>setTimeout(()=>window.print(),300);window.onafterprint=()=>window.close();<\/script>
        </body></html>
      `);
      win.document.close();
    });

    downloadBtn.addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = photoPreview.src;
      a.download = 'foto_rosotuban.png';
      a.click();
    });

    // Optional: Automatically start camera (optional logic if needed)
    // startCamera();
  </script>

</body>
</html>
