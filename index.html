<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roso Tuban - Self Photobooth</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0e8;
      color: #37472E;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    main, section {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
    }
    #landing-text {
      font-size: 1rem;
      color: #566a3a;
      text-align: center;
    }
    .button {
      background-color: #4a6541;
      color: white;
      padding: 1em 3em;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover:not(:disabled) {
      background-color: #667d4b;
    }
    #frame-preview {
      width: 160px;
      margin-top: 10px;
    }
    #camera-section,
    #preview-container {
      display: none;
    }
    #camera-container {
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 1/1;
      position: relative;
      background: black;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror */
    }
    #overlay-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban%202.png?updatedAt=1747658946104');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
    }
    #photo-preview {
      width: 90vw;
      max-width: 400px;
      border-radius: 12px;
      aspect-ratio: 1 / 1;
      box-shadow: 0 0 12px rgba(50, 70, 0, 0.5);
    }
    #loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4a6541;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media print {
      @page {
        size: 10cm 10cm;
        margin: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10cm;
        width: 10cm;
        margin: 0;
      }
      img#print-image {
        width: 10cm;
        height: 10cm;
        object-fit: contain;
        -webkit-print-color-adjust: exact;
      }
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <main id="landing">
    <h1>Roso Tuban</h1>
    <p id="landing-text">Jejak Budaya, Pesona Wisata</p>
    <img id="frame-preview" src="https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban%202.png?updatedAt=1747658946104" alt="Frame" draggable="false">
    <button id="start-btn" class="button">Mulai Foto</button>
  </main>

  <!-- Kamera -->
  <section id="camera-section">
    <div id="camera-container">
      <video id="video" autoplay playsinline></video>
      <div id="overlay-frame"></div>
    </div>
    <div id="loader"></div>
    <button id="take-photo-btn" class="button">Ambil Foto</button>
  </section>

  <!-- Preview -->
  <section id="preview-container">
    <img id="photo-preview" alt="Preview Foto" draggable="false">
    <div>
      <button id="retake-btn" class="button">Ulangi Foto</button>
      <button id="print-btn" class="button">Cetak Foto</button>
      <button id="download-btn" class="button">Unduh Foto</button>
    </div>
  </section>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const startBtn = document.getElementById('start-btn');
    const landing = document.getElementById('landing');
    const cameraSection = document.getElementById('camera-section');
    const video = document.getElementById('video');
    const takePhotoBtn = document.getElementById('take-photo-btn');
    const previewContainer = document.getElementById('preview-container');
    const photoPreview = document.getElementById('photo-preview');
    const retakeBtn = document.getElementById('retake-btn');
    const printBtn = document.getElementById('print-btn');
    const downloadBtn = document.getElementById('download-btn');
    const canvas = document.getElementById('canvas');
    const loader = document.getElementById('loader');

    const DPI = 300;
    const CM_TO_INCH = 0.393701;
    const SIZE_CM = 10;
    const WIDTH_PX = Math.floor(DPI * SIZE_CM * CM_TO_INCH);
    const HEIGHT_PX = WIDTH_PX;

    let stream = null;

    async function startCamera() {
      landing.style.display = 'none';
      cameraSection.style.display = 'flex';
      loader.style.display = 'block';

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
        video.srcObject = stream;
        await new Promise(res => video.onloadedmetadata = res);
        loader.style.display = 'none';
      } catch (err) {
        alert("Gagal mengakses kamera. Periksa izin perangkat.");
        landing.style.display = 'block';
        cameraSection.style.display = 'none';
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        video.srcObject = null;
      }
    }

    async function takePhoto() {
      canvas.width = WIDTH_PX;
      canvas.height = HEIGHT_PX;
      const ctx = canvas.getContext('2d');

      const vw = video.videoWidth;
      const vh = video.videoHeight;
      const size = Math.min(vw, vh);
      const sx = (vw - size) / 2;
      const sy = (vh - size) / 2;

      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, sx, sy, size, size, 0, 0, canvas.width, canvas.height);

      const frame = new Image();
      frame.crossOrigin = 'anonymous';
      frame.src = 'https://ik.imagekit.io/cei9xcerp/Artboard%201frame%20tuban%202.png?updatedAt=1747658946104';
      await new Promise(res => frame.onload = () => {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
        res();
      });

      photoPreview.src = canvas.toDataURL('image/png');
      cameraSection.style.display = 'none';
      previewContainer.style.display = 'flex';
      stopCamera();
    }

    startBtn.addEventListener('click', startCamera);
    takePhotoBtn.addEventListener('click', takePhoto);
    retakeBtn.addEventListener('click', () => {
      previewContainer.style.display = 'none';
      startCamera();
    });

    printBtn.addEventListener('click', () => {
      const w = window.open('', '_blank');
      w.document.write(`
        <html><head><title>Cetak Foto</title>
        <style>@page{size:10cm 10cm;margin:0;}body{margin:0;display:flex;justify-content:center;align-items:center;height:10cm;width:10cm;}img{width:10cm;height:10cm;object-fit:contain;-webkit-print-color-adjust:exact;}</style>
        </head><body>
        <img src="${photoPreview.src}" id="print-image">
        <script>window.onload=()=>setTimeout(()=>window.print(),300);window.onafterprint=()=>window.close();<\/script>
        </body></html>
      `);
      w.document.close();
    });

    downloadBtn.addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = photoPreview.src;
      a.download = 'foto_rosotuban.png';
      a.click();
    });
  </script>
</body>
</html>
